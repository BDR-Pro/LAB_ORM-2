<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Other head elements -->
</head>
<body>
    <style>
        /* Styles for the template */           
        /* styles.css */

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .container {
            width: 400px;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
            color: #333;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
        }
        
        input {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        
        input:focus {
            border-color: #4caf50;
        }
        
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .link-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .link-container a {
            color: #008CBA;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        .link-container a:hover {
            color: #006791;
        }
        
    </style>
    <!-- Rest of the template -->
    {% block content %}{% endblock %}

</body>
</html>
